<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi giữa feet và meters</title>
</head>
<body>
<script>
    let f = +prompt('Nhập feet:');
    let m = +prompt('Nhập meters:');

    function footToMeter(foot) {
        return 0.305 * foot;
    }

    function meterToFoot(met) {
        return 3.279 * met;
    }

    document.write(`${f} feet = ${footToMeter(f)} meters <br>`);
    document.write(`${m} meters = ${meterToFoot(m)} feet`);
</script>
</body>
</html>
